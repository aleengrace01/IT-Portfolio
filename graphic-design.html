    <section class="detail-header">
        <p class="section-label">VISUAL ARTS</p>
        <h1>Graphic Design</h1>
        <p class="detail-intro">Adobe Photoshop • Figma • Canva  </p>

       <section class="gallery-container">
        <div class="gallery-item">
            <div class="gallery-image">
                <img src="image/g1.png" alt="Project One" class="main-preview">
                <div class="project-images" style="display:none;">
                    <img src="image/g1.png">
                    <img src="image/g4.png">
                    
                </div>
                <div class="gallery-overlay">
                    <div class="overlay-content">
                        <h3>Kiosk User Manual</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery-item tall">
            <div class="gallery-image">
                <img src="image/k1.png" alt="Project Two" class="main-preview">
                <div class="project-images" style="display:none;">
                    <img src="image/k1.png">
                    <img src="image/k2.png">
                    <img src="image/k3.png">
                    <img src="image/k4.png">
                </div>
                <div class="gallery-overlay">
                    <div class="overlay-content">

                    </div>
                </div>
            </div>
        </div>

        

        <div class="gallery-item">
            <div class="gallery-image">
                <img src="image/g2.png" alt="Project Three" class="main-preview">
                <div class="project-images" style="display:none;">
                    <img src="image/g2.png">
                    <img src="image/g3.png">
                </div>
                <div class="gallery-overlay">
                    <div class="overlay-content">
                        <h3>Puhon Poster and Standee</h3>
                        <p></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="lightbox" class="lightbox">
        <span class="close-btn">&times;</span>
        <span class="nav-btn prev-btn">&#10094;</span>
        <img class="lightbox-content" id="lightbox-img">
        <span class="nav-btn next-btn">&#10095;</span>
        <div id="caption"></div>
    </div>

    <footer class="footer-bottom">
        <p>2026 Aleen Grace D. Deslate | Portfolio</p>
    </footer>

    <script>
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const caption = document.getElementById('caption');
        const closeBtn = document.querySelector('.close-btn');
        const prevBtn = document.querySelector('.prev-btn');
        const nextBtn = document.querySelector('.next-btn');

        let currentProjectImages = [];
        let currentIndex = 0;

        document.querySelectorAll('.gallery-item').forEach(item => {
            item.addEventListener('click', () => {
                currentProjectImages = Array.from(item.querySelectorAll('.project-images img'));
                
                if (currentProjectImages.length === 0) {
                    currentProjectImages = [item.querySelector('.main-preview')];
                }

                currentIndex = 0;
                const title = item.querySelector('h3').innerText;
                caption.innerText = title;
                
                updateLightbox();
                lightbox.style.display = 'flex';
            });
        });

        function updateLightbox() {
            lightboxImg.src = currentProjectImages[currentIndex].src;
            
            if (currentProjectImages.length <= 1) {
                prevBtn.style.display = 'none';
                nextBtn.style.display = 'none';
            } else {
                prevBtn.style.display = 'block';
                nextBtn.style.display = 'block';
            }
        }

        nextBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex + 1) % currentProjectImages.length;
            updateLightbox();
        });

        prevBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            currentIndex = (currentIndex - 1 + currentProjectImages.length) % currentProjectImages.length;
            updateLightbox();
        });

        closeBtn.addEventListener('click', () => {
            lightbox.style.display = 'none';
        });
        
        lightbox.addEventListener('click', (e) => {
            if (e.target === lightbox) {
                lightbox.style.display = 'none';
            }
        });
    </script>
</body>
</html>
